<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-Slideshow</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../css/main.css" />
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?lang=html&amp;skin=default"></script>
  </head>
  <body style="width: 100%;">
    <!-- ICON 'BACK' -->
    <div class="top-bar">
      <div class="title all-sides-pa-3">
        <a href="../comp/slideshow.html"
          ><span class="fa fa-arrow-alt-circle-left fa-2x Main-blue"></span
        ></a>
      </div>
    </div>
    <!-- /ICON 'BACK' -->
    <div class="fragment all-sides-ma-0">
      <div class="slider">
        <div class="slider-items">
          <div class="Oneitem active">
            <div
              class="imgSlide"
              style="background-image: url('../../images/2.jpg');"
              ;
            ></div>
            <div class="captionSlide">
              <div class="textS Main-black">
                <h1>Name of the business</h1>
                <p>Description of the vendor</p>
              </div>
            </div>
          </div>
          <div class="Oneitem">
            <div
              class="imgSlide"
              style="background-image: url('../../images/4.jpg');"
              ;
            ></div>
            <div class="captionSlide">
              <div class="textS Main-black">
                <h1>Name of the business</h1>
                <p>Description of the vendor</p>
              </div>
            </div>
          </div>
          <div class="Oneitem">
            <div
              class="imgSlide"
              style="background-image: url('../../images/5.jpg');"
              ;
            ></div>
            <div class="captionSlide all-sides-pa-3">
              <div class="textS Main-black">
                <h1>Name of the business</h1>
                <p>Description of the vendor</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Slider controls -->

        <div class="controlsSlide">
          <div class="prevS">&lt;</div>
          <div class="nextS">&gt;</div>
        </div>

        <!-- /Slider controls  -->

        <!--Slide info-->
        <div class="slide-info">
          <div class="meterS">
            <div class="innerS"></div>
          </div>
          <div class="numberS"></div>
        </div>
        <!--/Slide info-->

        <!--Next slide progress meter-->
        <div class="progressSlide"></div>
        <!--/Next slide progress meter-->
      </div>

      <script src="../../script/slideShow.js"></script>
    </div>
  </body>
</html>
