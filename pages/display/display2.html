<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-Shopping Cart</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../css/main.css" />
    <!-- <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?lang=html&amp;skin=default"></script> -->
  </head>
  <body style="width: 100%;">
    <!-- ICON 'BACK' -->
    <div class="top-bar">
      <div class="title all-sides-pa-3">
        <a href="../comp/ShopC.html"
          ><span class="fa fa-arrow-alt-circle-left fa-2x Main-blue"></span
        ></a>
      </div>
    </div>
    <!-- /ICON 'BACK' -->
    <!-- DISPLAY -->
    <div class="shopping">
      <!-- navbar -->
      <nav class="navbarSh">
        <div class="navbarSh-center">
          <div class="cart-btn">
            <span class="nav-icon">
              <i class="fas fa-cart-plus baskeT"></i>
            </span>
            <div class="cart-items">0</div>
          </div>
        </div>
      </nav>
      <!-- end of navbar  -->

      <!-- products  -->
      <section class="products">
        <div class="section-title">
          <h2>Title</h2>
        </div>
        <div class="products-center"></div>
      </section>
      <!-- end of products  -->
      <!-- cart  -->
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"></i>
          </span>
          <h2>your cart</h2>
          <div class="cart-content">
            <!-- cart item  -->
            <div class="cart-item"></div>
            <!-- end cart item  -->
          </div>
          <div class="cart-footer">
            <h3>your total: $ <span class="cart-total"> 0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
          </div>
          <div class="cart-footer">
            <button class="checkout-cart banner-btn">checkout</button>
          </div>
        </div>
      </div>
      <!--end cart-overlay -->
      <!-- end of cart  -->

      <script src="../../script/appComp.js"></script>
    </div>
    <!-- /DISPLAY -->
  </body>
</html>
