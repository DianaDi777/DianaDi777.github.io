<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazing Framework</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      
      .borderFix {
        border: 1px dotted #333 !important;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link rel="stylesheet" href="../css/main.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="../script/doc_tabs.js"></script>

    <!-- <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?lang=html&amp;skin=default"></script> -->
  </head>
  <body>

      <section class="all-sides-ma-4 doc-titles" >
        <article  class="containerFlex">
           
          <div class="MaxW all-sides-pa-4 all-sides-ma-4 b-dotted b-light-gray clearFix">
            <h1 style="text-transform: none!important;">
                Class "BTN-1" 
               </h1>
            <button class="BTN-1 default font-3 all-sides-ma-1">Button</button>
            <button class="BTN-1_1 default font-3 all-sides-ma-1">Button</button>
             <p>
          * Add class " BTN-1_1 " to change color for gray<br>
          * Add class " BTN-1_2 " if you want to remove rule 'display: inline-block'
          </p>
          </div>
        
          <div class="MaxW all-sides-pa-4 all-sides-ma-4 b-dotted b-light-gray clearFix">
            <h1 style="text-transform: none!important;">
                Class "BTN-2" 
               </h1>
            <button class="BTN-2 default font-3 all-sides-ma-1">Button</button>
            <button class="BTN-2_1 default font-3 all-sides-ma-1">Button</button>
            <p>
                * Add class " BTN-2_1 " to change color for gray
           </p>
          </div>
          <div
          class="clearFix MaxW all-sides-pa-4 all-sides-ma-4 b-dotted b-light-gray">
          <h1 style="text-transform: none!important;">
            Class "BTN-3"
           </h1>
          <button class="BTN-3 default font-3 all-sides-ma-1">Button</button>
         
         </div>

          <div class="MaxW all-sides-pa-4 all-sides-ma-4 b-dotted b-light-gray" >
          <h1 style="text-transform: none!important;">
           Class "BTN-4"
          </h1>
          <button class="BTN-4 default font-3 all-sides-ma-1">Button</button>
        
          </div>
        </article>
      </section>
    </div>
    <!--/content -->
  </body>
</html>
